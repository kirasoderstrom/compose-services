$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_file"
title: Submitted File
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: "Any arbitrary file"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type




links:
  - name: aliquots
    backref: submitted_files
    label: data_from
    target_type: aliquot
    multiplicity: many_to_one
    required: false
  - name: projects
    backref: submitted_files
    label: data_for
    target_type: project
    multiplicity: many_to_one
    required: false
  - name: cases
    backref: submitted_files
    label: data_for
    target_type: case
    multiplicity: many_to_one
    required: false


required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "submitted_file" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type:
      - string
      - "null"
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type:
      - string
      - "null"
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type:
      - string
      - "null"
  aliquots:
    $ref: "_definitions.yaml#/to_one"
  projects:
    $ref: "_definitions.yaml#/to_one"
  cases:
    $ref: "_definitions.yaml#/to_one"
