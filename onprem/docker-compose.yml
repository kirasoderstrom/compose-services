version: '3.4'

# use yaml's 'anchor' to define logging
# x-docker-data is an extension and when docker-compose
# parses the YAML, it will not do anything with it

x-docker-data: &logging
  logging:
    driver: gelf
    options:
      # Use udp://host.docker.internal:12201 when you are using Docker Desktop for Mac
      # docs: https://docs.docker.com/docker-for-mac/networking/#i-want-to-connect-from-a-container-to-a-service-on-the-host
      # issue: https://github.com/lvthillo/docker-elk/issues/1
      gelf-address: "udp://localhost:12201"

services:

  # replacement for SQS S3 Job Dispatcher https://github.com/uc-cdis/ssjdispatcher
  s3indexer-service:
    image: "onprem/s3indexer"
    container_name: s3indexer-service
    volumes:
      - ./Secrets/s3indexer-state:/var/s3indexer/state  # store re-try info
      - ./Secrets/fence-config.yaml:/var/s3indexer/fence-config.yaml  # pass bucket info to s3clientindexer
      - ./Secrets/indexd_creds.json:/var/s3indexer/indexd_creds.json  # read new files from indexd db
    networks:
      - devnet
    depends_on:
      - indexd-service
    # <<: *logging  # include logging

  # replacement for hatchery Job Dispatcher https://github.com/uc-cdis/hatchery
  hatchery-service:
    image: "onprem/hatchery"
    container_name: hatchery-service
    volumes:
      - ./onprem/hatchery-lite:/app
    networks:
      - devnet
    # <<: *logging  # include logging

  # jwt simplifier /gen3-authz
  voucher-service:
    build:
        context: onprem/voucher
    container_name: voucher-service
    networks:
      - devnet
    environment:
      - JWT_PRIVATE_KEY_PATH=/fence/keys/2020-04-28T20:02:01Z/jwt_private_key.pem
      - JWT_PUBLIC_KEY_PATH=/fence/keys/2020-04-28T20:02:01Z/jwt_public_key.pem      
    volumes:
      - ./onprem/voucher:/app
      - ./Secrets/fenceJwtKeys:/fence/keys
    ports:
      - 5000:5000
    depends_on:
      - fence-service
      - arborist-service
    networks:
      - devnet
    # <<: *logging  # include logging

  # see https://itnext.io/deploy-elk-stack-in-docker-to-monitor-containers-c647d7e2bfcd
  logstash-service:
    #image: docker.elastic.co/logstash/logstash-oss:6.8.1
    image: onprem/logstash
    container_name: logstash-service
    depends_on:
      - esproxy-service
    ports:
      - 12201:12201/udp
    volumes:
      - ./Secrets/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    networks:
      - devnet



  mongo:
    image: mongo:3.6
    container_name: mongo
    volumes:
       - /mnt/data/mongo-data:/data/db
    networks:
      - devnet

  grip:
    image: bmeg/grip
    container_name: grip
    volumes:
      - ./Secrets/grip_config.yaml:/config/grip_config.yml
    entrypoint: ["grip", "server", "--config", "/config/grip_config.yml"]
    ports:
      - 8201:8201
      - 8202:8202
    depends_on:
      - mongo
    networks:
      - devnet

  analysis-etl-service:
    image: onprem/analysis-etl
    container_name: analysis-etl-service
    volumes:
      - ./onprem/covid19_datadictionary:/root/covid19_datadictionary
      - /mnt/data/data:/root/data
      - /mnt/data/out:/root/out
      - /mnt/data/out-graph:/root/out-graph
      - /mnt/data/TEMP-inputdata/:/root/TEMP-inputdata
    environment:
      - GRIP_CLI_HOST=grip:8202
    # Null command, just keeps container running   
    command: tail -F anything      
    networks:
      - devnet
    depends_on:
      - grip

  dashboard-multi-service:
    image: onprem/dashboard-multi
    container_name: dashboard-multi-service
    volumes:
      - ./onprem/dashboard-multi:/tmp
      - ./onprem/dashboard-multi/k2o_dash/:/k2o_dash/
      - /mnt/data/data/:/k2o_dash/data/
    command: python -m k2o_dash
    # command: tail -F anything      
    ports:
      # HOST:CONTAINER
      - 8080:80
    networks:
      - devnet
    environment:
      - GRIP_URL=http://grip:8201
    depends_on:
      - grip

  # ---------
  # overrides
  # ---------
  # over ride fence to use our fork which supports non aws url signing
  fence-service:
    image: "onprem/fence"
    
  revproxy-service:
    depends_on:
      - hatchery-service
      - voucher-service
      - esproxy-service
      - kibana-service
      - dashboard-multi-service


  # over ride schema location 
  peregrine-service:
    volumes:
    - ./onprem/covid19_datadictionary/gdcdictionary/schemas:/schemas_dir
  sheepdog-service:
    volumes:
    - ./onprem/covid19_datadictionary/gdcdictionary/schemas:/schemas_dir
  tube-service:
    volumes:
    - ./onprem/covid19_datadictionary/gdcdictionary/schemas:/schemas_dir

